name: Publish Packages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run:  dotnet restore src/CL7Logger.Core/CL7Logger.csproj
    - name: Build
      run: dotnet build --configuration Release --no-restore src/CL7Logger.Core/CL7Logger.csproj
    - name: Publish CL7Logger
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
          PROJECT_FILE_PATH: src/CL7Logger/CL7Logger.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
